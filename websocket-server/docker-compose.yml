version: '3.8'

services:
  websocket:
    build: .
    container_name: websocket-server
    ports:
      - "8001:8001"
    environment:
      - WEBSOCKET_PORT=8001
      - REDIS_URL=redis://redis:6379/1
      - JWT_SECRET=${JWT_SECRET}
      - ENVIRONMENT=production
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - messaging-network

  redis:
    image: redis:7-alpine
    container_name: messaging-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - messaging-network

volumes:
  redis-data:

networks:
  messaging-network:
    driver: bridge
